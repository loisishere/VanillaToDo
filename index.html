<!DOCTYPE html>
<html>
<head>
	<title>VanillaJS To Dos App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<input type="text" id="addToDoText" placeholder="Type your to do" onkeypress="e.addInputText(event)"/>
<div>
<button onclick="e.addToDo()">Add</button>
<button onclick="e.toggleAll()">All Completed</button>
</div>
<div>
	<button onclick="e.toggleCompleted()">Delete Completed</button>
</div>
<ul class="todos">
<li></li>

</ul>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
