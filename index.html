<!DOCTYPE html>
<html>

<head>
    <title>VanillaJS To Do</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="todoModule">
        <input type="text" placeholder="add a to do">
        <button id="addToDo">Add TODO</button>
        <button id="completeAll">Toggle All complete</button>
        <button id="deleteCompleted">Delete Completed</button>
        <ul id="todoList">
            <script type="text/template" id="todoTemplate">
                <li class="todo__item" id="{{id}}">
                    <i id='toggle' class="{{completed}}">O</i><input type="text" value="{{todoText}}" disabled='true'></input><i class="del">Del</i>
                </li>
            </script>
        </ul>

        <p class='active'>loading</p><button class="display__active">Active</button>
    </div>
    <script type="text/javascript" src="js/scripts/events.js"></script>
    <script type="text/javascript" src="js/scripts/module.js"></script>
    <script type="text/javascript" src="js/scripts/updates.js"></script>
</body>

</html>
