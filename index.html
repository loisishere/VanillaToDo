<!DOCTYPE html>
<html>
<head>
	<title>VanillaJS To Dos App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div class="container">
<input type="text" id="addToDoText" placeholder="Type your to do" onkeypress="e.addInputText(event)"/>
<div>
<button onclick="e.addToDo()">Add</button>
<button onclick="e.toggleAll()">All Completed</button>
<button onclick="e.toggleCompleted()">Delete Completed</button>
</div>

	
</div>
<ul class="todos">
<li></li>
</ul>
<div class="info"><span>0 To Dos</span><span>Buttons</span><span>Completed</span></div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
