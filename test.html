<!DOCTYPE html>
<html>

<head>
    <title>VanillaJS To Do</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="todoModule">
        <input type="text" placeholder="add a to do">
        <button id="addToDo">Add TODO</button>
        <ul id="todoList">
            <script type="text/template" id="template">
                <li class="todo__item">
                    <input type="checkbox" value="{{completed}}"><span>{{todoText}}</span><i class="del">Del</i>
                </li>
            </script>
        </ul>

        <p class='active'>.</p>
    </div>
    <script type="text/javascript" src="js/scripts/mod.js"></script>
    <script type="text/javascript" src="js/scripts/app.js"></script>
</body>

</html>
